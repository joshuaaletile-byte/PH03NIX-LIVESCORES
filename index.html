<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PH03NIX LIVESCORES</title>

  <style>
    /* ===== RESET ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* ===== GLOBAL ===== */
    body {
      background: #0b0f14;
      color: #ffffff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      padding: 16px;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    header h1 {
      font-size: 22px;
      letter-spacing: 1px;
      color: #00ffcc;
    }

    header p {
      font-size: 13px;
      opacity: 0.7;
      margin-top: 4px;
    }

    /* ===== MATCH LIST ===== */
    #matches {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .match-card {
      background: #151a21;
      border-radius: 12px;
      padding: 14px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .league {
      font-size: 12px;
      color: #00ffcc;
      margin-bottom: 6px;
    }

    .teams {
      font-size: 15px;
      margin-bottom: 6px;
    }

    .score {
      font-weight: bold;
      margin: 0 6px;
    }

    .minute {
      font-size: 12px;
      opacity: 0.7;
    }

    /* ===== STATES ===== */
    .center {
      text-align: center;
      opacity: 0.7;
      margin-top: 40px;
    }

    /* ===== FOOTER ===== */
    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 12px;
      opacity: 0.4;
    }
  </style>
</head>

<body>

  <header>
    <h1>PH03NIX LIVESCORES</h1>
    <p>Global • Mobile First • Live Football</p>
  </header>

  <main>
    <div id="matches" class="center">Loading live matches…</div>
  </main>

  <footer>
    Powered by PH03NIX
  </footer>

  <script>
    const API_URL = "https://ph03nix-backend.onrender.com/api/live-matches";
    const container = document.getElementById("matches");

    async function loadLiveMatches() {
      try {
        const res = await fetch(API_URL);
        const matches = await res.json();

        if (!Array.isArray(matches) || matches.length === 0) {
          container.innerHTML = "<p class='center'>No live matches right now</p>";
          return;
        }

        container.innerHTML = "";

        matches.forEach(match => {
          const card = document.createElement("div");
          card.className = "match-card";

          card.innerHTML = `
            <div class="league">${match.league}</div>
            <div class="teams">
              ${match.home}
              <span class="score">${match.score}</span>
              ${match.away}
            </div>
            <div class="minute">${match.minute}</div>
          `;

          container.appendChild(card);
        });

      } catch (error) {
        container.innerHTML = "<p class='center'>Failed to load live matches</p>";
      }
    }

    loadLiveMatches();
  </script>

</body>
</html>
