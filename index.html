<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PH03NIX LIVESCORES</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0b0d10;
      --card: #141821;
      --accent: #ff6a00;
      --text: #ffffff;
      --muted: #9aa4b2;
      --live: #1aff64;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      padding-bottom: 80px;
    }

    header {
      padding: 16px;
      text-align: center;
      font-weight: 700;
      font-size: 1.3rem;
      background: linear-gradient(90deg, #ff6a00, #ff9f00);
      color: #000;
    }

    .section {
      padding: 16px;
    }

    .section h2 {
      font-size: 1.1rem;
      margin-bottom: 12px;
    }

    .match-card {
      background: var(--card);
      border-radius: 12px;
      padding: 14px;
      margin-bottom: 12px;
    }

    .match-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .league {
      font-size: 0.75rem;
      color: var(--muted);
    }

    .live {
      font-size: 0.7rem;
      color: var(--live);
      font-weight: 700;
    }

    .teams {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 6px;
    }

    .team {
      font-size: 0.9rem;
    }

    .score {
      font-size: 1.1rem;
      font-weight: 700;
    }

    .minute {
      text-align: center;
      font-size: 0.75rem;
      color: var(--muted);
      margin-top: 6px;
    }

    .btn {
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      background: var(--accent);
      border: none;
      font-weight: 700;
      cursor: pointer;
    }

    nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #0f1320;
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
      border-top: 1px solid #222;
    }

    nav span {
      color: var(--muted);
      font-size: 0.8rem;
    }

    nav span.active {
      color: var(--accent);
    }
  </style>
</head>
<body>

  <header>PH03NIX LIVESCORES</header>

  <div class="section">
    <h2>ðŸ”¥ Live Matches</h2>
    <div id="matches"></div>
  </div>

  <nav>
    <span class="active">Home</span>
    <span>Leagues</span>
    <span>Fun</span>
    <span>Account</span>
  </nav>

  <script>
    // Demo data (will be replaced with real API later)
    const matches = [
      {
        league: "Premier League",
        home: "Arsenal",
        away: "Chelsea",
        score: "2 - 1",
        minute: "67'"
      },
      {
        league: "La Liga",
        home: "Barcelona",
        away: "Atletico Madrid",
        score: "1 - 1",
        minute: "54'"
      }
    ];

    function renderMatches() {
      const container = document.getElementById("matches");
      container.innerHTML = "";

      matches.forEach(match => {
        container.innerHTML += `
          <div class="match-card">
            <div class="match-top">
              <span class="league">${match.league}</span>
              <span class="live">LIVE</span>
            </div>

            <div class="teams">
              <span class="team">${match.home}</span>
              <span class="score">${match.score}</span>
              <span class="team">${match.away}</span>
            </div>

            <div class="minute">${match.minute}</div>
            <button class="btn">View Match</button>
          </div>
        `;
      });
    }

    document.addEventListener("DOMContentLoaded", renderMatches);
  </script>

</body>
</html>
